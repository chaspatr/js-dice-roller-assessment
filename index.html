<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller Assessment</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="num-of-sides-container">
        <h2 class="sides-of-dice-rolled-label">
          Enter the number of sides on the die
        </h2>
        <input
          type="text"
          name="amount-of-sides"
          class="number-of-sides-input"
        />
      </div>
      <div class="num-of-rolls-container">
        <h2 class="main-label">Enter the number of times you want to roll</h2>
        <input type="text" class="number-of-rolls" />
      </div>
      <div class="roll-container">
        <button class="roll-button">Roll!</button>
        <div class="total-label">
          The sum of the rolls is:
          <div class="total-value">0</div>
        </div>
        <button class="show-rolls-button">Show All Rolls</button>
        <button class="reset-button">Reset</button>
      </div>
      <ol class="list-of-rolls"></ol>
      <script src="/assets/main.js"></script>
    </div>
  </body>
</html>
