<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller Assessment</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <input
      type="text"
      class="number-of-rolls"
      alt="Number of times you want to roll"
    />
    <button class="roll-button">Roll!</button>
    <div class="total-label">
      The sum of the rolls is:
      <div class="total-value"></div>
    </div>
    <button class="show-rolls-button">Show All Rows</button>
    <button class="reset-button">Reset</button>
    <script src="/assets/main.js"></script>
  </body>
</html>
